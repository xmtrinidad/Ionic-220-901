<div class="Domains">
  <div
    [ngStyle]="{'background-color': domain.color}"
    *ngFor="let domain of domains"
    class="Domain"
    (click)="onDomainClick(domain)">
    <div class="Domain__icon">
      <ion-icon [name]="domain.icon"></ion-icon>
    </div>
    <h5 class="Domain__title">{{domain.title}}</h5>
  </div>
</div>
